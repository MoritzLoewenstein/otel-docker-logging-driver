name: Publish Docker Logging Plugin

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["main"]
    types: ["completed"]
  workflow_dispatch: {}

concurrency:
  group: publish-plugin-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    # Gate publish on CI success (or allow manual dispatch)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    env:
      PLUGIN_REPO: moritzloewenstein/otel-docker-logging-driver
      PLUGIN_TAG: latest
    steps:
      - uses: actions/checkout@v5
        with:
          # When triggered by workflow_run, check out the exact commit CI ran on
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - uses: docker/login-action@v3
        with:
          username: moritzloewenstein
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build & create docker plugin
        run: |
          set -e
          make plugin-build PLUGIN_TAG=${{ env.PLUGIN_TAG }}
          make plugin-create PLUGIN_TAG=${{ env.PLUGIN_TAG }}

      - name: Push plugin
        run: docker plugin push ${{ env.PLUGIN_REPO }}:${{ env.PLUGIN_TAG }}

      - uses: peter-evans/dockerhub-description@v4
        with:
          username: moritzloewenstein
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.PLUGIN_REPO }}