services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    user: "0:0"
    volumes:
      - ./collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
      - ./data:/data
    ports:
      - "4317:4317"

  demo:
    image: busybox
    command: sh -c 'i=0; while true; do echo "hello $$i"; i=$$((i+1)); sleep 1; done'
    # Requires the plugin to be created+enabled on the host daemon first
    logging:
      driver: "moritzloewenstein/otel-docker-logging-driver:dev"
      options:
        include-labels: "true"
    labels:
      test.label: "demo"
